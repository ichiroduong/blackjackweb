<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS on steroid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--Blackjack-->

<div class="blackjack-container">
    <h1>BlackJack Game</h1>
    <h2><span id="blackjack-result"></span></h2>
    <div class="playing-area">
        <div class="your-playing-area">
            <h2>You:<span id="your-score"> 0</span></h2>
            <div id="your-flexbox" class="flexbox-you">
               

            </div>
        </div>
        <div class="bot-playing-area">
            <h2>Dealer:<span id="bot-score"> 0</span></h2>
            <div id="bot-flexbox" class="flexbox-bot">
                
                
            </div>
        </div>
    </div>

    <div class="blackjack-button">
        <button onclick="blackjackHit()" id="blackjack-hit" class="btn btn-primary">Hit</button>
        <button onclick="blackjackStand()" id="blackjack-stand" class="btn btn-warning">Stand</button>
        <button onclick="blackjackDeal()" id="blackjack-deal" class="btn btn-danger">Deal</button>
    </div>

    <div class="blackjack-scoreboard">
        <table>
            <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
            </tr>
            <tr>
            <td><span id="win-score">0</span></td>
            <td><span id="loss-score">0</span></td>
            <td><span id="draw-score">0</span></td>
            </tr>
        </table>
    </div>
</div>
 <script src="./function.js"></script>
</body>
</html>
